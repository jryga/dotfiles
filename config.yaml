actions:
  pre:
    tpm-install: test -e ~/.tmux/plugins/tpm/.git || (mkdir -p ~/.tmux/plugins && git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm)
  zinit-install: sh -c "$(curl -fsSL https://git.io/zinit-install)"
  tmux-plugins: ~/.tmux/plugins/tpm/bin/install_plugins && ~/.tmux/plugins/tpm/bin/update_plugins all && ~/.tmux/plugins/tpm/bin/clean_plugins
config:
  workdir: .templates
  backup: true
  create: true
  dotpath: dotfiles
  minversion: 1.10.3
  import_variables:
    - uservariables.yaml
dotfiles:
  f_tmux.conf:
    src: tmux/tmux.conf
    dst: ~/.tmux.conf
    link: absolute
    actions:
      - tpm-install
      - tmux-plugins
  f_zshrc:
    src: zsh/zshrc
    dst: ~/.zshrc
    link: absolute
    actions:
      - zinit-install
  f_aliases:
    src: common/aliases
    dst: ~/.aliases
    link: absolute
  f_p10k.zsh:
    src: zsh/p10k.zsh
    dst: ~/.p10k.zsh
    link: absolute
  f_zprofile:
    src: zsh/zprofile
    dst: ~/.zprofile
    link: absolute
  d_templates:
    src: vim/templates
    dst: ~/.vim/templates
    link: absolute
  f_gitconfig:
    src: git/gitconfig.ini
    dst: ~/.gitconfig
    link: absolute
    template: true
  f_gitignore:
    src: git/gitignore
    dst: ~/.gitignore
    link: absolute
  f_alacritty.yml:
    src: config/alacritty/alacritty.yml
    dst: ~/.config/alacritty/alacritty.yml
    link: absolute
  f_config.lua:
    src: config/lvim/config.lua
    dst: ~/.config/lvim/config.lua
    link: absolute
profiles:
  home:
    dotfiles:
      - f_tmux.conf
      - f_zshrc
      - f_aliases
      - f_p10k.zsh
      - f_zprofile
      - f_gitconfig
      - d_templates
      - f_gitignore
      - f_alacritty.yml
      - f_config.lua
uservariables:
  git_name: git_name
  git_email: git_email
  git_signing_key: git_signing_key
