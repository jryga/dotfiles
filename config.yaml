actions:
  pre:
    vundle-install:
      test -e ~/.vim/bundle/Vundle.vim || (mkdir -p ~/.vim/bundle &&; git
      clone https://github.com/VundleVim/Vundle.vim.git ~/.vim/bundle/Vundle.vim)
    tpm-install:
      test -e ~/.tmux/plugins/tpm/.git || (mkdir -p ~/.tmux/plugins &&; git
      clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm)
  zinit-install: sh -c "$(curl -fsSL https://git.io/zinit-install)"
  vundle: nvim +VundleClean! +VundleInstall +VundleInstall! +qall
  vim-coc: (cd ~/.vim/bundle/coc.nvim && git checkout release)
  tmux-plugins:
    ~/.tmux/plugins/tpm/bin/install_plugins && ~/.tmux/plugins/tpm/bin/update_plugins
    all &&; ~/.tmux/plugins/tpm/bin/clean_plugins
config:
  workdir: .templates
  backup: true
  create: true
  dotpath: dotfiles
  minversion: 1.10.3
  import_variables:
    - uservariables.yaml
dotfiles:
  f_tmux.conf:
    src: tmux/tmux.conf
    dst: ~/.tmux.conf
    link: absolute
    actions:
      - tpm-install
      - tmux-plugins
  f_zshrc:
    src: zsh/zshrc
    dst: ~/.zshrc
    link: absolute
    actions:
      - zinit-install
  f_aliases:
    src: common/aliases
    dst: ~/.aliases
    link: absolute
  f_p10k.zsh:
    src: zsh/p10k.zsh
    dst: ~/.p10k.zsh
    link: absolute
  f_zprofile:
    src: zsh/zprofile
    dst: ~/.zprofile
    link: absolute
  d_templates:
    src: vim/templates
    dst: ~/.vim/templates
    link: absolute
  f_gitconfig:
    src: git/gitconfig.ini
    dst: ~/.gitconfig
    link: absolute
    template: true
  f_gitignore:
    src: git/gitignore
    dst: ~/.gitignore
    link: absolute
  f_init.vim:
    src: config/nvim/init.vim
    dst: ~/.config/nvim/init.vim
    link: absolute
    actions:
      - vundle-install
      - vundle
      - vim-coc
  f_alacritty.yml:
    src: config/alacritty/alacritty.yml
    dst: ~/.config/alacritty/alacritty.yml
    link: absolute
  f_coc-settings.json:
    src: config/nvim/coc-settings.json
    dst: ~/.config/nvim/coc-settings.json
    link: absolute
profiles:
  home:
    dotfiles:
      - f_tmux.conf
      - f_zshrc
      - f_aliases
      - f_p10k.zsh
      - f_zprofile
      - f_gitconfig
      - d_templates
      - f_gitignore
      - f_init.vim
      - f_alacritty.yml
      - f_coc-settings.json
uservariables:
  git_name: git_name
  git_email: git_email
  git_signing_key: git_signing_key
