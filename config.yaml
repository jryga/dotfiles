actions:
  pre:
    vundle-install: test -e ~/.vim/bundle/Vundle.vim || (mkdir -p ~/.vim/bundle; git
      clone https://github.com/VundleVim/Vundle.vim.git ~/.vim/bundle/Vundle.vim)
    tpm-install: test -e ~/.tmux/plugins/tpm/.git || (mkdir -p ~/.tmux/plugins; git
      clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm)
  zinit-install: sh -c "$(curl -fsSL https://git.io/zinit-install)"
  vundle: vim +VundleClean! +VundleInstall +VundleInstall! +qall
  tmux-plugins: ~/.tmux/plugins/tpm/bindings/install_plugins
config:
  backup: true
  create: true
  dotpath: dotfiles
  minversion: 1.10.3
  import_variables:
  - uservariables.yaml
dotfiles:
  f_vimrc:
    src: vimrc
    dst: ~/.vimrc
    link: absolute
    actions:
    - vundle-install
    - vundle
  f_tmux.conf:
    src: tmux.conf
    dst: ~/.tmux.conf
    link: absolute
    actions:
    - tpm-install
    - tmux-plugins
  f_zshrc:
    src: zshrc
    dst: ~/.zshrc
    link: absolute
    actions:
    - zinit-install
  f_aliases:
    src: aliases
    dst: ~/.aliases
    link: absolute
  f_condarc:
    src: condarc
    dst: ~/.condarc
    link: absolute
  f_p10k.zsh:
    src: p10k.zsh
    dst: ~/.p10k.zsh
    link: absolute
  f_zprofile:
    src: zprofile
    dst: ~/.zprofile
    link: absolute
  f_gitconfig:
    src: gitconfig
    dst: ~/.gitconfig
    link: absolute
    template: true
  d_templates:
    src: vim/templates
    dst: ~/.vim/templates
    link: absolute
profiles:
  home:
    dotfiles:
    - f_vimrc
    - f_tmux.conf
    - f_zshrc
    - f_aliases
    - f_condarc
    - f_p10k.zsh
    - f_zprofile
    - f_gitconfig
    - d_templates
uservariables:
  git_name: git_name
  git_email: git_email
  git_signing_key: git_signing_key
